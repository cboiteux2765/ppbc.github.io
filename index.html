<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glovebox Report</title>
    <script defer src="htmltojson.js"></script>
</head>
<body>
    <h1>Glovebox Report</h1>

    <button id="submit">Submit</button> <br> <br>
    <form method="post" action="https://script.google.com/macros/s/AKfycbxzfSQh4xwl6nEhju84mSbjWcyLf8BUJZ2_Ul_1q3Oi6Ei_9w6xKNoOosmJyEdjgKfY/exec">
        <label>Date</label>
        <input id="date" type="date" required>
        <br>
    
        <label>Time</label>
        <input id="time" type="time" required>
        <br>
    
        <label>By</label>
        <input id="by" type="text">
        <br> <br>

        <button onClick="addGlovebox()">Add Glovebox</button>
        <script>
            function addGlovebox() { 
                var div = document.createElement('div');
                div.innerHTML = document.querySelector('.glovebox').innerHTML;
                document.body.appendChild(div);
            }
        </script> <br>
    
        <div class="glovebox">
            <h2>Glovebox</h2>
            <select name="glovebox">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="F">F</option>
                <option value="Vac Large">Vac Large</option>
                <option value="Vac Small">Vac Small</option>
                <option value="Old Nexus">Old Nexus</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="H">H</option>
                <option value="G">G</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
            </select>
            <br>
        
            <label>Mfg.</label>
            <select name="mfg" id="mfg">
                <option value="mbraun">Mbraun</option>
                <option value="vac">VAC</option>
                <option value="vti">VTI</option>
                <option value="LC Tech">LC Tech</option>
            </select>
            <br>
        
            <h3>H2O</h3>
            <label>Display, Illinois, Shaw, Michael</label>
            <input required>
            <br>
        
            <h3>O2</h3>
            <label>Display, Illinois</label>
            <input required>
            <br>
            
            <label>Purifier</label>
            <select name="purifier" id="purifier">
                <option value="single">Single</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="B">B</option>
            </select>
            <br>
        
            <label>LMF</label>
            <select>
                <option value="Single">Single</option>
                <option value="No LMF">No LMF</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br>
        
            <label>Notes</label>
            <textarea></textarea>
            <br> <br>
        </div>
    </form>
</body>
</html>
